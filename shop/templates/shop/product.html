{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container mt-5">
        <div class="card mb-4 custom-shadow">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ product.image.url }}"
                         class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal1">
                </div>
                <div class="col-md-4 ">
                    <p class="product_id mt-3">id: 002654</p>
                </div>
                <div class="modal fade" id="imageModal1" tabindex="-1"
                     aria-labelledby="imageModal1Label" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Закрити"></button>
                            </div>
                            <div class="modal-body">
                                <img src="{{ product.image.url }}"
                                     class="img-fluid" alt="Зорбаження 1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="card-text">Ціна: <strong>{{ product.price }}$</strong></p>
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}.</p>
                <!-- Другий шаблон -->
                <form action="{% url 'cart_add' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit" class="btn add-to-cart" data-product_id="{{ product.id }}">
                        <i class="fas fa-cart-plus">
                        Додати в кошик</i>

                    </button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
